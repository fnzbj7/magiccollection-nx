<label
    for="themeSwitcherTwo"
    class="themeSwitcherTwo relative inline-flex cursor-pointer select-none items-center"
>
    <input
        type="checkbox"
        [(ngModel)]="isChecked"
        (change)="toggleChange()"
        name="themeSwitcherTwo"
        id="themeSwitcherTwo"
        class="sr-only"
    />
    <span class="label flex items-center text-sm font-medium text-black"> Light </span>
    <span
        class="slider mx-4 flex h-8 w-[60px] items-center rounded-full {{
            isChecked ? 'bg-[#212b36]' : 'bg-[#CCCCCE]'
        }} p-1 duration-200"
    >
        <span
            class="dot h-6 w-6 rounded-full bg-white duration-200 {{
                isChecked ? 'translate-x-[28px]' : ''
            }}"
        ></span>
    </span>
    <span class="label flex items-center text-sm font-medium text-black"> Dark </span>
</label>
