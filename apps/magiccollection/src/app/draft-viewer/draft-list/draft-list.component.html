<div class="container bg-slate-200 w-full flex flex-col items-center justify-center">
    <h1 class="text-3xl font-bold mb-4">Draft List</h1>
    <div class="relative overflow-x-auto">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead
                class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
            >
                <tr>
                    <th scope="col" class="px-6 py-3">Draft name</th>
                    <th scope="col" class="px-6 py-3">Set</th>
                    <th scope="col" class="px-6 py-3">Date</th>
                    <th scope="col" class="px-6 py-3">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let draft of drafts"
                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200"
                >
                    <th
                        scope="row"
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                    >
                        {{ draft.name }}
                    </th>
                    <td class="px-6 py-4">Something!!</td>
                    <td class="px-6 py-4">Something!!</td>
                    <td class="px-6 py-4">
                        <div class="flex gap-2 flex-col">
                            <a
                                class="btn-primary"
                                [routerLink]="['/draft-viewer', 'core', draft.id]"
                                >Go to Core</a
                            >
                            <a
                                class="btn-primary"
                                [routerLink]="['/draft-viewer', 'edit', draft.id]"
                            >
                                Edit Draft
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <button class="btn-primary" [routerLink]="['/draft-viewer', 'new']">Create Draft</button>
</div>
