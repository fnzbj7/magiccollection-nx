<div class="container bg-slate-200 w-full flex flex-col items-center justify-center p-4">
    <h1 class="text-3xl font-bold mb-6">Draft List</h1>

    <!-- Draft Table -->
    <div *ngIf="!isLoading" class="relative overflow-x-auto w-full hidden md:block">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead
                class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
            >
                <tr>
                    <th scope="col" class="px-6 py-3">Draft Name</th>
                    <th scope="col" class="px-6 py-3">Set</th>
                    <th scope="col" class="px-6 py-3">Date</th>
                    <th scope="col" class="px-6 py-3">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let draft of draftsTableView"
                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700"
                >
                    <th
                        scope="row"
                        class="px-6 py-4 font-medium text-blue-600 whitespace-nowrap dark:text-blue-400"
                    >
                        <a [routerLink]="['/draft-viewer', 'core', draft.id]">{{
                            draft.draftName
                        }}</a>
                    </th>
                    <td class="px-6 py-4">{{ draft.setFullName }}</td>
                    <td class="px-6 py-4">{{ draft.draftDate }}</td>
                    <td class="px-6 py-4">
                        <button
                            class="text-gray-500 hover:text-gray-700"
                            [routerLink]="['/draft-viewer', 'edit', draft.id]"
                        >
                            <fa-icon
                                [icon]="faPenToSquare"
                                class="ml-2"
                                class="text-slate-400 hover:text-slate-500"
                            ></fa-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Responsive Card Layout -->
    <div *ngIf="!isLoading" class="grid grid-cols-1 gap-4 w-full md:hidden">
        <div
            *ngFor="let draft of draftsTableView"
            class="bg-white p-4 rounded-lg shadow-md dark:bg-gray-800"
        >
            <h2 class="text-lg font-bold text-blue-600 dark:text-blue-400">
                <a [routerLink]="['/draft-viewer', 'core', draft.id]">{{ draft.draftName }}</a>
            </h2>
            <p class="text-sm text-gray-500 dark:text-gray-400">Set: {{ draft.setFullName }}</p>
            <p class="text-sm text-gray-500 dark:text-gray-400">Date: {{ draft.draftDate }}</p>
            <button
                class="mt-2 text-gray-500 hover:text-gray-700"
                [routerLink]="['/draft-viewer', 'edit', draft.id]"
            >
                <fa-icon
                    [icon]="faPenToSquare"
                    class="ml-2"
                    class="text-slate-400 hover:text-slate-500"
                ></fa-icon>
            </button>
        </div>
    </div>

    <!-- Create Draft Button -->
    <button class="btn-primary mt-6" [routerLink]="['/draft-viewer', 'new']">Create Draft</button>
</div>

<!-- Styles for Skeleton Loader -->
<style>
    .skeleton-table {
        display: grid;
        gap: 0.5rem;
    }
    .skeleton-row {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 0.5rem;
    }
    .skeleton-cell {
        height: 2rem;
        background-color: #e5e7eb;
        border-radius: 0.25rem;
    }
</style>
