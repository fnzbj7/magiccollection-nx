<div
    app-card-quantity
    class="quantity-block mr-4 d-flex w-fit absolute right-0"
    *ngIf="isAuth"
></div>
<details class="w-full" appDetails>
    <summary
        class="inline-flex items-center gap-2 px-4 py-2 ml-2 bg-gray-100 hover:bg-gray-200 rounded-lg cursor-pointer transition-colors font-medium text-gray-700 border border-gray-300 w-fit mb-2"
    >
        <span>Filters</span>
        <svg
            class="w-4 h-4 transition-transform duration-200 arrow-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
        >
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
            ></path>
        </svg>
    </summary>
    <div class="content w-full px-2 pt-3">
        <!-- Filter Groups -->
        <div class="flex flex-col gap-4">
            <div class="flex flex-col gap-2">
                <h3 class="text-sm font-semibold text-gray-700">Rarity</h3>
                <div app-card-rarity></div>
            </div>
            <div class="flex flex-col gap-2">
                <h3 class="text-sm font-semibold text-gray-700">Color</h3>
                <div app-card-color-filter></div>
            </div>
            <div class="flex flex-col gap-2">
                <h3 class="text-sm font-semibold text-gray-700">Type</h3>
                <div app-card-type-filter></div>
            </div>
        </div>

        <!-- Reset Button -->
        <div class="mt-4">
            <button
                type="button"
                (click)="resetAllFilters()"
                class="px-3 py-1 text-sm font-medium text-gray-700 bg-gray-200 hover:bg-gray-300 rounded border border-gray-300 transition-colors"
            >
                Reset
            </button>
        </div>

        <!-- Close Bar for Mobile -->
        <div class="mt-6">
            <button
                type="button"
                (click)="closeFilters()"
                class="w-full flex items-center justify-center py-2 bg-gray-50 border-t border-b border-gray-300 shadow-inner hover:bg-gray-100 hover:shadow-md transition-all duration-200 cursor-pointer group"
                style="border-top-color: #e5e7eb; border-bottom-color: #d1d5db"
                title="Close filters"
            >
                <svg
                    class="w-3 h-3 text-gray-500 group-hover:text-gray-700 transform rotate-180 transition-colors"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    stroke-width="2.5"
                >
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
        </div>
    </div>
</details>
