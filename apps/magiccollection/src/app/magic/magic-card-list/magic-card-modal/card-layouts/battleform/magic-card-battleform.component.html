<div
    class="flip-container landscape:mt-1 md:mt-5 mb-3"
    style="height: 414px"
    [ngClass]="flipClass ? 'hover' : ''"
>
    <div class="flipper cursor-pointer">
        <div class="front">
            <picture class="magiccard">
                <source [srcset]="cardUrls.mainCardWebpUrl" type="image/webp" />
                <source [srcset]="cardUrls.mainCardPngUrl" type="image/png" />
                <img
                    class="magiccard"
                    [title]="magicCard.cardNumber"
                    [src]="cardUrls.mainCardPngUrl"
                    (click)="flipClass = true"
                />
            </picture>
        </div>
        <div class="back">
            <picture class="magiccard">
                <source [srcset]="cardUrls.flipCardWebpUrl" type="image/webp" />
                <source [srcset]="cardUrls.flipCardPngUrl" type="image/png" />
                <img
                    class="magiccard"
                    [title]="magicCard.cardNumber"
                    [src]="cardUrls.flipCardPngUrl"
                    (click)="flipClass = false"
                />
            </picture>
        </div>
    </div>
    <fa-icon [icon]="faSyncAlt" (click)="flipClass = !flipClass" class="pointer"></fa-icon>
</div>
