<div class="flex flex-wrap gap-2 items-center">
    <app-filter-pill
        label="Common"
        [isActive]="isCommon"
        tooltip="Common"
        secondaryActionTooltip="Only Common"
        (primaryAction)="onChangeRarityFilter('C', !isCommon)"
        (secondaryAction)="onSetOnlyRarity('C')"
    ></app-filter-pill>
    <app-filter-pill
        label="Uncommon"
        [isActive]="isUncommon"
        tooltip="Uncommon"
        secondaryActionTooltip="Only Uncommon"
        (primaryAction)="onChangeRarityFilter('U', !isUncommon)"
        (secondaryAction)="onSetOnlyRarity('U')"
    ></app-filter-pill>
    <app-filter-pill
        label="Rare"
        [isActive]="isRare"
        tooltip="Rare"
        secondaryActionTooltip="Only Rare"
        (primaryAction)="onChangeRarityFilter('R', !isRare)"
        (secondaryAction)="onSetOnlyRarity('R')"
    ></app-filter-pill>
    <app-filter-pill
        label="Mythic"
        [isActive]="isMythic"
        tooltip="Mythic"
        secondaryActionTooltip="Only Mythic"
        (primaryAction)="onChangeRarityFilter('M', !isMythic)"
        (secondaryAction)="onSetOnlyRarity('M')"
    ></app-filter-pill>
    <button
        *ngIf="!isAllRarityOn"
        type="button"
        (click)="resetRarityFilter()"
        class="inline-flex items-center justify-center w-6 h-6 rounded-full bg-gray-300 hover:bg-gray-400 text-gray-600 hover:text-gray-800 transition-colors text-sm"
        title="Reset rarity filter"
    >
        Ã—
    </button>
</div>
