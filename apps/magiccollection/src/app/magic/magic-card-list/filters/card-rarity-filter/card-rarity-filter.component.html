<div class="flex flex-wrap gap-2 items-center">
    <button
        type="button"
        (click)="onRarityButtonClick($event, 'C', !isCommon)"
        [class.bg-blue-600]="isCommon"
        [class.text-white]="isCommon"
        [class.bg-gray-200]="!isCommon"
        [class.text-gray-700]="!isCommon"
        [class.border-blue-600]="isCommon"
        [class.border-gray-300]="!isCommon"
        class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-sm font-medium border transition-colors hover:bg-blue-500 hover:text-white"
        title="Common"
    >
        <span>Common</span>
        <span class="text-xs opacity-70" title="Only Common">→</span>
    </button>
    <button
        type="button"
        (click)="onRarityButtonClick($event, 'U', !isUncommon)"
        [class.bg-blue-600]="isUncommon"
        [class.text-white]="isUncommon"
        [class.bg-gray-200]="!isUncommon"
        [class.text-gray-700]="!isUncommon"
        [class.border-blue-600]="isUncommon"
        [class.border-gray-300]="!isUncommon"
        class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-sm font-medium border transition-colors hover:bg-blue-500 hover:text-white"
        title="Uncommon"
    >
        <span>Uncommon</span>
        <span class="text-xs opacity-70" title="Only Uncommon">→</span>
    </button>
    <button
        type="button"
        (click)="onRarityButtonClick($event, 'R', !isRare)"
        [class.bg-blue-600]="isRare"
        [class.text-white]="isRare"
        [class.bg-gray-200]="!isRare"
        [class.text-gray-700]="!isRare"
        [class.border-blue-600]="isRare"
        [class.border-gray-300]="!isRare"
        class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-sm font-medium border transition-colors hover:bg-blue-500 hover:text-white"
        title="Rare"
    >
        <span>Rare</span>
        <span class="text-xs opacity-70" title="Only Rare">→</span>
    </button>
    <button
        type="button"
        (click)="onRarityButtonClick($event, 'M', !isMythic)"
        [class.bg-blue-600]="isMythic"
        [class.text-white]="isMythic"
        [class.bg-gray-200]="!isMythic"
        [class.text-gray-700]="!isMythic"
        [class.border-blue-600]="isMythic"
        [class.border-gray-300]="!isMythic"
        class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-sm font-medium border transition-colors hover:bg-blue-500 hover:text-white"
        title="Mythic"
    >
        <span>Mythic</span>
        <span class="text-xs opacity-70" title="Only Mythic">→</span>
    </button>
</div>
