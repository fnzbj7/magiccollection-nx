<div class="flex flex-wrap gap-2 items-center">
    <app-filter-pill
        label="Creature"
        [isActive]="isCreature"
        tooltip="Creature"
        secondaryActionTooltip="Only Creatures"
        (primaryAction)="onChangeTypeFilter('Creature', !isCreature)"
        (secondaryAction)="onSetOnlyType('Creature')"
    ></app-filter-pill>
    <app-filter-pill
        label="Sorcery"
        [isActive]="isSorcery"
        tooltip="Sorcery"
        secondaryActionTooltip="Only Sorcery"
        (primaryAction)="onChangeTypeFilter('Sorcery', !isSorcery)"
        (secondaryAction)="onSetOnlyType('Sorcery')"
    ></app-filter-pill>
    <app-filter-pill
        label="Instant"
        [isActive]="isInstant"
        tooltip="Instant"
        secondaryActionTooltip="Only Instant"
        (primaryAction)="onChangeTypeFilter('Instant', !isInstant)"
        (secondaryAction)="onSetOnlyType('Instant')"
    ></app-filter-pill>
    <app-filter-pill
        label="Enchantment"
        [isActive]="isEnchantment"
        tooltip="Enchantment"
        secondaryActionTooltip="Only Enchantment"
        (primaryAction)="onChangeTypeFilter('Enchantment', !isEnchantment)"
        (secondaryAction)="onSetOnlyType('Enchantment')"
    ></app-filter-pill>
    <app-filter-pill
        label="Artifact"
        [isActive]="isArtifact"
        tooltip="Artifact"
        secondaryActionTooltip="Only Artifact"
        (primaryAction)="onChangeTypeFilter('Artifact', !isArtifact)"
        (secondaryAction)="onSetOnlyType('Artifact')"
    ></app-filter-pill>
    <app-filter-pill
        label="Planeswalker"
        [isActive]="isPlaneswalker"
        tooltip="Planeswalker"
        secondaryActionTooltip="Only Planeswalker"
        (primaryAction)="onChangeTypeFilter('Planeswalker', !isPlaneswalker)"
        (secondaryAction)="onSetOnlyType('Planeswalker')"
    ></app-filter-pill>
    <app-filter-pill
        label="Land"
        [isActive]="isLand"
        tooltip="Land"
        secondaryActionTooltip="Only Land"
        (primaryAction)="onChangeTypeFilter('Land', !isLand)"
        (secondaryAction)="onSetOnlyType('Land')"
    ></app-filter-pill>
    <button
        *ngIf="!isAllTypeOn"
        type="button"
        (click)="resetTypeFilter()"
        class="inline-flex items-center justify-center w-6 h-6 rounded-full bg-gray-300 hover:bg-gray-400 text-gray-600 hover:text-gray-800 transition-colors text-sm"
        title="Reset type filter"
    >
        Ã—
    </button>
</div>
