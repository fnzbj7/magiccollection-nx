<div class="flex flex-wrap gap-2 items-center">
    <app-filter-pill
        label="White"
        [isActive]="isWhite"
        tooltip="White"
        secondaryActionTooltip="Only White"
        (primaryAction)="onChangeColorFilter('W', !isWhite)"
        (secondaryAction)="onSetOnlyColor('W')"
    ></app-filter-pill>
    <app-filter-pill
        label="Blue"
        [isActive]="isBlue"
        tooltip="Blue"
        secondaryActionTooltip="Only Blue"
        (primaryAction)="onChangeColorFilter('U', !isBlue)"
        (secondaryAction)="onSetOnlyColor('U')"
    ></app-filter-pill>
    <app-filter-pill
        label="Black"
        [isActive]="isBlack"
        tooltip="Black"
        secondaryActionTooltip="Only Black"
        (primaryAction)="onChangeColorFilter('B', !isBlack)"
        (secondaryAction)="onSetOnlyColor('B')"
    ></app-filter-pill>
    <app-filter-pill
        label="Red"
        [isActive]="isRed"
        tooltip="Red"
        secondaryActionTooltip="Only Red"
        (primaryAction)="onChangeColorFilter('R', !isRed)"
        (secondaryAction)="onSetOnlyColor('R')"
    ></app-filter-pill>
    <app-filter-pill
        label="Green"
        [isActive]="isGreen"
        tooltip="Green"
        secondaryActionTooltip="Only Green"
        (primaryAction)="onChangeColorFilter('G', !isGreen)"
        (secondaryAction)="onSetOnlyColor('G')"
    ></app-filter-pill>
    <app-filter-pill
        label="Colorless"
        [isActive]="isColorless"
        tooltip="Colorless"
        secondaryActionTooltip="Only Colorless"
        (primaryAction)="onChangeColorFilter('C', !isColorless)"
        (secondaryAction)="onSetOnlyColor('C')"
    ></app-filter-pill>

    <!-- Separator -->
    <div class="w-px h-6 bg-gray-300 mx-1"></div>

    <!-- Mono/Multi Colored Filters -->
    <app-filter-pill
        label="Mono"
        [isActive]="isMonoColored"
        tooltip="Mono-colored cards"
        secondaryActionTooltip="Only Mono-colored"
        (primaryAction)="onChangeMonoColoredFilter(!isMonoColored)"
        (secondaryAction)="onSetOnlyMonoColored()"
    ></app-filter-pill>
    <app-filter-pill
        label="Multi"
        [isActive]="isMultiColored"
        tooltip="Multi-colored cards"
        secondaryActionTooltip="Only Multi-colored"
        (primaryAction)="onChangeMultiColoredFilter(!isMultiColored)"
        (secondaryAction)="onSetOnlyMultiColored()"
    ></app-filter-pill>

    <button
        *ngIf="!isAllColorOn"
        type="button"
        (click)="resetColorFilter()"
        class="inline-flex items-center justify-center w-6 h-6 rounded-full bg-gray-300 hover:bg-gray-400 text-gray-600 hover:text-gray-800 transition-colors text-sm"
        title="Reset color filter"
    >
        Ã—
    </button>
</div>
