<div class="flex flex-wrap gap-2 items-center">
    <button
        type="button"
        (click)="onColorButtonClick($event, 'W', !isWhite)"
        [class.bg-blue-600]="isWhite"
        [class.text-white]="isWhite"
        [class.bg-gray-200]="!isWhite"
        [class.text-gray-700]="!isWhite"
        [class.border-blue-600]="isWhite"
        [class.border-gray-300]="!isWhite"
        class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-sm font-medium border transition-colors hover:bg-blue-500 hover:text-white"
        title="White"
        >
            <span>White</span>
            <span class="text-xs opacity-70" title="Only White">→</span>
        </button>

        type="button"
