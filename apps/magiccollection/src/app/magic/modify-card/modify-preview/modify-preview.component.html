<h2 class="my-3 text-xl">Ezeket a kártyákat fogod feltölteni</h2>
<button
    class="text-white rounded px-4 py-2 float-left mr-3"
    [ngClass]="isRaw ? 'bg-red-500 hover:bg-red-600' : 'bg-blue-500 hover:bg-blue-600'"
    (click)="onGrouping()"
>
    Összevonás
</button>
<p class="float-left">
    Rendezés:
    <fa-icon
        class="text-xl"
        [icon]="isNormalOrder ? faSortAlphaDown : faSortAlphaDownAlt"
        (click)="onChangeOrder()"
    ></fa-icon>
</p>
<div style="clear: both"></div>
<ul class="pl-0 flex flex-wrap justify-center list-none">
    <ng-container *ngIf="!isRaw">
        <app-magic-card
            [magicCard]="card"
            [forceShowAmount]="true"
            *ngFor="let card of cards"
        ></app-magic-card>
    </ng-container>
    <ng-container *ngIf="isRaw">
        <app-magic-card [magicCard]="card" *ngFor="let card of rawCards"></app-magic-card>
    </ng-container>

    <li class="fake-card"></li>
    <li class="fake-card"></li>
    <li class="fake-card"></li>
    <li class="fake-card"></li>
    <li class="fake-card"></li>
</ul>
